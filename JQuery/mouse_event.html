<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .welcome{
            max-width: 250px;
            color: white;
            background-color: red;
            padding: 50px 0;
            text-align: center;

        }
    </style>
</head>
<body>
    


    <button id="db-click">Double Click</button>
    <p id="hein-learn">Welcome to Heinlearn</p>
    <input type="text" name="" id="name">

    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#db-click').dblclick(function(){
                alert('Double Click!');
            })

            $('#hein-learn').mouseover(function(){
                $(this).addClass('welcome');
            })

            $('#hein-learn').mouseout(function(){
                $(this).removeClass('welcome');
            })

            $('#name').focus(function(){
                $(this).css({'background-color':'red'});
            })
        })
    </script>
</body>
</html>
