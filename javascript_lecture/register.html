<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: red;text-align: center;">Student Register</h1>

    <form action="" name="myForm">
        <label for="name">Name</label>
        <input type="text" id="name">
        <label for="age">Age</label>
        <input type="number" id="age"><br>
        <label for="address">Address</label>
        <textarea name="address" id="address"></textarea><br>
        <button type="button" onclick="showData()">Register</button>

    </form>

    <h1>Students Lists</h1>
    <table border="1" cellpadding="30" cellspacing="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="myBody">

        </tbody>
    </table>


    <script>
        var studentArray = [];
        function showData() {
            // get from data 
            let name = document.myForm.name.value;
            let age = document.myForm.age.value;
            let address = document.myForm.address.value;

            console.log(name,age,address);


            // create one object 
            let student = {
                student_name : name,
                student_age : age,
                student_address : address
            }
            // console.log(student);

            // array push data 
            studentArray.push(student);
            // console.log(studentArray);

            // show table data 
            let html = '';
            for (let i=0; i < studentArray.length;i++){
                // console.log(studentArray[i]);
                let studentObj = studentArray[i];

                html += ` <tr>
                            <td>${i + 1}</td>
                            <td>${studentObj.student_name}</td>
                            <td>${studentObj.student_age}</td>
                            <td>${studentObj.student_address}</td>
                         </tr>`;

            }
            document.getElementById('myBody').innerHTML = html;
            
        }
    </script>



</body>
</html>
