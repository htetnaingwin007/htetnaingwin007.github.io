<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Function lessons</h1>
    <script>
        // function syntax 
        // function name (){

        // code 
        // }

        function fullname (){
            document.write(`My name is Htet Naing Win!<br>`)
        }
        fullname();


        // parameter function 
        function sum(one,two) {
            let result = one + two ;
            document.write(`Your result is = ${result} <br>`)

        }
        sum(4,6);
        sum(34,7);
        sum(23,6);
        sum(239);



        // default parameter function 
        function sub(num1=100,num2=50){
            document.write(`Your Sub result is = ${num1-num2}<br>`)
        }
        sub();
        sub(5,3);
        sub(200);



        // return function 
        function multi(num1,num2){
            let result = num1 * num2 ;
            return result;
        }

        let multiResult = multi(3,5);
        document.write("My multi result is = " + multiResult + "<br>");


    </script>
</body>
</html>
