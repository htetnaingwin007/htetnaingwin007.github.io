<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
    <script src="custom.js"></script>
</head>
<body>
    <h1>Three type of variables</h1>

    <script>
        // global variable 
        var name = "Htet Naing Win";
        console.log(name);
        var name = "Htet Naing Win Update";
        console.log(name);

        // block scope variable 
        let fatherName = "U Pauk Sa"
        console.log(fatherName);
        fatherName = "U Pauk Sa Update"
        console.log(fatherName);

        var num = 1;
        if (num) {
            var num1 = 2;
            let num2 = 3;
            document.write(num2);
        }
        document.write(num1);


        // const variable

        const motherName = "Daw Nyo win";
        console.log(motherName);
        console.log(name)


    </script>
</body>
</html>
