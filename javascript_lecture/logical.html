<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Logical</h1>
    <script>
        // &&  and 
        // || or 
        // ! not 

        let num1 = 10 ;
        let num2 = 20 ;
        console.log(num1 < num2 && num1 < 15);
        console.log(num1 < num2 || num1 < 15);

        if (!num1) {
            // code 
            document.write ("This is Not logical operator");
            document.write ("<br>");
        }

        if(12 < 20 && 1 < 2 ) {
            document.write ("This is And Logical Operator");
            document.write ("<br>");
        }
        if(12 < 10 || 1 < 2 ) {
            document.write ("This is OR logical operator");
            document.write ("<br>");
        }
    </script>
</body>
</html>
