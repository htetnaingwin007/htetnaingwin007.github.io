<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operator Lessons</h1>

    <script>
        // Assign Operator 
        var name = "Htet Naing Win";

        // Addition Operator +
        var three = 1+2 ;
        document.write(three);
        document.write("<br>");
        
        var five = three + 2 ;
        document.write(five);
        document.write("<br>");

        var onethree = 1+ "3";
        document.write(onethree);
        document.write("<br>");

        let number = 7;
        document.write(number);
        document.write("<br>");
        number += 3;
        // number = number + 3 ; 
        document.write(number);
        document.write("<br>");

        // substration operator -
        let two = 3 - 1 ;
        document.write(two);
        document.write("<br>");
        let sub = 30 ;
        document.write(sub);
        document.write("<br>");
        sub -= 20 ;
        document.write(sub);
        document.write("<br>");

        // division /
        let five1 = 20 / 4 ;
        document.write(five1);
        document.write("<br>");

        let div2 = 50 ;
        div2 /= 2 ;
        document.write(div2);
        document.write("<br>");


        // remainder operator %
        let remain = 20 % 4 ;
        document.write(remain);
        document.write("<br>");

        // multiplication *
        let multi1 = 200 * 2 ;
        document.write(multi1);
        document.write("<br>");

        // exponentation **
        let eight = 2 ** 3 ;
        document.write(eight);
        document.write("<br>");

        // precedence 
        let total = 1 * ( 2 + 5 ) / 2 % 2 - 5;
        document.write(total);
        document.write("<br>");

    </script>
</body>
</html>
