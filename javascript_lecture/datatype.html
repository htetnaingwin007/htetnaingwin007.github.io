<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>
<body>
    <h1>Datatypes</h1>

    <script>

        // string datat type 
        // var name = "HNW";
        // var name = 'htet';
        var name = `naing`;
        console.log(name);
        console.log(typeof(name));
        
        // numeric data type 
        let num = 2.34 ;
        console.log(num);
        console.log(typeof(num));

        // boolean data type
        var single = false ;
        console.log(single);
        console.log(typeof(single));

        // null 
        var son = null;
        console.log(son);
        console.log(typeof(son));

        // undefined 
        var mybaby ;
        console.log(mybaby);

        // array data type 
        var array3 = new Array(1,2,3,4,'a','b','c');
        console.log(array3);
        console.log(typeof(array3));
        console.log(array3[3]);

        var morarray = ['a','b','c','d',['e','f'],'g','h'];
        console.log(morarray);
        console.log(morarray[4][1]);

        // object
        var student = {
            // key : value 
            name : "Mg Mg",
            age : 29 ,
            color : ['blue','green'],
            adress : "mandalay,myittha"
        }

        console.log(student);
        console.log(student.name);
        console.log(student.color[1]);
        
    </script>
</body>
</html>
