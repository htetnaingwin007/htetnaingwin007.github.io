<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center text-danger my-5">Form Lessons</h1>


    <div class="container">
        <div class="row">
            <div class="col-12 offset-lg-3 col-lg-6">
                <form action="">

                    <div class="mb-4">
                        <label for="" class="">Photo</label>
                        <input type="file" class="form-control">
                    </div>

                    <div class="mb-4">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" placeholder="Mg Mg" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" placeholder="www.example@gmail.com" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" placeholder="" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" placeholder="" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="adress" class="form-label">Adress</label>
                        <textarea name="adress" id="" class="form-control"></textarea>
                    </div>
                    <label for="gender" class="d-block">Gender</label>
                    <div class="form-check-inline">
                        <input type="radio" name="gender" id="" class="form-check-input">
                        <label for="male" id="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="gender" id="" class="form-check-input">
                        <label for="female" id="Female" class="form-check-label">Male</label>
                    </div>
                    <label for="" class="d-block mb-2 mt-4">Hobbies</label>
                    <div class="form-check">
                        <input type="checkbox" name="" class="form-check-input">
                        <label for="" class="form-check-label">Swimming</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="" class="form-check-input">
                        <label for="" class="form-check-label">Reading</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="" class="form-check-input">
                        <label for="" class="form-check-label">Travelling</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="" class="form-check-input">
                        <label for="" class="form-check-label">Singing</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="" class="form-check-input">
                        <label for="" class="form-check-label">Dancing</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="" class="form-check-input">
                        <label for="" class="form-check-label">Drinking</label>
                    </div>


                    <select name="" id="" class="form-select form-select-lg">
                        <option value="0">Please Choose one</option>
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                        <option value="4">Fourth Year</option>
                        <option value="5">Final Year</option>
                    </select>

                    <a href="" class="btn btn-success float-end my-5">Submit</a>
                </form>
            </div>
        </div>
    </div>



    <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
