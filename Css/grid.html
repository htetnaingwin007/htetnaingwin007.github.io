<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Lesson</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Lessons</h1>
    <div class="gridone">
        <div style="background-color: red;">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: black;">3</div>
        <div style="background-color: powderblue;">4</div>
        <div style="background-color: green">5</div>
        <div style="background-color: pink;">6</div>
        <div style="background-color: yellow;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: gray;">9</div>
    </div>

    <h1>Grid column gap</h1>
    <div class="gridtwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: black;">3</div>
        <div style="background-color: powderblue;">4</div>
        <div style="background-color: green">5</div>
        <div style="background-color: pink;">6</div>
        <div style="background-color: yellow;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: gray;">9</div>
    </div>

    <h1>Grid row gap /Grid gap</h1>
    <div class="gridthree">
        <div style="background-color: red;">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: black;">3</div>
        <div style="background-color: powderblue;">4</div>
        <div style="background-color: green">5</div>
        <div style="background-color: pink;">6</div>
        <div style="background-color: yellow;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: gray;">9</div>
    </div>

    <h1>Grid column</h1>
    <div class="gridfour">
        <div style="background-color: red;" class="columnadd">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: black;">3</div>
        <div style="background-color: powderblue;">4</div>
        <div style="background-color: green">5</div>
        <div style="background-color: pink;">6</div>
        <div style="background-color: yellow;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: gray;">9</div>
    </div>

    <h1>Grid row</h1>
    <div class="gridfive">
        <div style="background-color: red;" class="rowadd">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: black;">3</div>
        <div style="background-color: powderblue;">4</div>
        <div style="background-color: green">5</div>
        <div style="background-color: pink;">6</div>
        <div style="background-color: yellow;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: gray;">9</div>
    </div>
</body>
</html>
