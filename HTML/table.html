<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Lesson</title>
</head>
<body>
    <h1>Table Lesson</h1>

    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mg Mg</td>
                <td>Web Developer</td>
                <td>Yangon</td>
                <td>24</td>
                <td>2020/07/23</td>
                <td>600000</td>
            </tr>
            <tr>
                <td>Ma Ma</td>
                <td>UI/UX Designer</td>
                <td>Pathein</td>
                <td>25</td>
                <td>2021/02/13</td>
                <td>800000</td>
            </tr>
            <tr>
                <td>Kaung Kaung</td>
                <td>Database Adminstrator</td>
                <td>Mandalay</td>
                <td>29</td>
                <td>2019/09/07</td>
                <td>1000000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
