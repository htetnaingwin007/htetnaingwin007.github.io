<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablelesson2</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>No.</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>3D</td>
                <td>2200</td>
                <td>1</td>
                <td>2200</td>
            </tr>
            <tr>
                <td>2</td>
                <td>MaMa</td>
                <td>600</td>
                <td>3</td>
                <td>1800</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Egg</td>
                <td>350</td>
                <td>2</td>
                <td>700</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Total</th>
                <th>4700</th>
            </tr>
        </tfoot>
    </table>

    <h1>Save Money</h1>

    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>Month</th>
                <th>Amount</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>50000</td>
                <td rowspan="3">200000</td>
            </tr>
            <tr>
                <td>Fabuary</td>
                <td>60000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>90000</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
