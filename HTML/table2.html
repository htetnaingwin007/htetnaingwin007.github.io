<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Voucher</h1>

    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>#</th>
                <th>Item name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Coffee</td>
                <td>300</td>
                <td>1</td>
                <td>300</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Cake</td>
                <td>200</td>
                <td>2</td>
                <td>400</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Coke</td>
                <td>500</td>
                <td>1</td>
                <td>500</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Instant Noodle</td>
                <td>300</td>
                <td>1</td>
                <td>300</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Egg</td>
                <td>300</td>
                <td>1</td>
                <td>300</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th colspan="4">Total</th>
                <th>1800</th>
            </tr>
        </tfoot>
    </table>

    <h1>Save money</h1>

    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <th>Month</th>
            <th>Save money</th>
            <th>Total</th>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>3000</td>
                <td rowspan="3">8000</td>
            </tr>
            <tr>
                <td>Febuary</td>
                <td>2000</td>
                
            </tr>
            <tr>
                <td>March</td>
                <td>3000</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
