<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration</h1>

    <form action="request.php" method="post">
        <label for="name">Student name</label>
        <input type="text" name="stu-name" id="name">
        <br><br>
        <label for="email">Student email</label>
        <input type="email" name="stu-email" id="email">
        <br><br>
        <label for="password">Student password</label>
        <input type="password" name="stu-password" id="password">
        <br><br>
        <label for="phone">Student phone</label>
        <input type="number" name="stu-phone" id="phone">
        <br><br>
        <label for="dob">Date of birth</label>
        <input type="date" name="stu-date" id="dob">
        <br><br>
        <label for="passport">Passport photo</label>
        <input type="file" accept=".jpg" name="stu-pasport" id="passport">
        <br><br>

        <label for="">Gender</label>
        <br><br>
        <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
        <br><br>
        <label for="year">Year</label>
        <select name="stu-year" id="year">
            <option value="">Choose year</option>
            <option value="1">First year</option>
            <option value="2">Second year</option>
            <option value="3">Third year</option>
        </select>
        <br><br>
        <label for="">Hobbies</label>
        <br><br>
        <input type="checkbox" name="travelling" id="travelling" value="travelling"><label for="travelling">Travelling</label>
        <input type="checkbox" name="reading" id="reading" value="reading"><label for="reading">Reading</label>
        <input type="checkbox" name="gaming" id="travelling" value="gaming"><label for="gaming">Gaming</label>
        <br><br>
        <textarea name="stu-adress" id="adress" cols="30" rows="10"></textarea>
        <br><br>
        <input type="range">
        <input type="color">
        <input type="time">
        <br><br>
        <button type="submit">save</button>
    </form>
</body>
</html>
